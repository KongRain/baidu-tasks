<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <header>
            <a href="https://github.com/LiiiiittleRain" class="user-icon">
                <img src="img/icon.png">
            </a>
            <span class="user">Kxy's tasks</span>
        </header>
        <div class="main">
            <div id="task-class">
                <h1 class="title">所有任务 (<span class="title sum"></span>)</h1>
                <h1 class="title">分类列表</h1>
                <ul class="class-list clearfix">
                    <li><p><i class="icon folder"></i>百度项目 (<span class="num"></span>)</p>
                        <ul>
                            <li><p><i class="icon doc"></i>task1 (<span class="num"></span>)</p></li>
                            <li><p><i class="icon doc"></i>task2 (<span class="num"></span>)</p></li>
                        </ul>
                    </li>
                    <li><p><i class="icon folder"></i>毕业设计 (<span class="num"></span>)</p>
                        <ul>
                            <li><p><i class="icon folder"></i>实验数据 (<span class="num"></span>)</p>
                                <ul>
                                    <li><p><i class="icon doc"></i>C++ (<span class="num"></span>)</p></li>
                                    <li><p><i class="icon doc"></i>Matlab (<span class="num"></span>)</p></li>
                                </ul>
                            </li>
                            <li><p><i class="icon doc"></i>版本管理 (<span class="num"></span>)</p></li>
                        </ul>
                    </li>
                    <li><p><i class="icon folder"></i>自学前端 (<span class="num"></span>)</p>
                        <ul>
                            <li><p><i class="icon doc"></i>HTML (<span class="num"></span>)</p></li>
                            <li><p><i class="icon doc"></i>CSS (<span class="num"></span>)</p></li>
                            <li><p><i class="icon doc"></i>JavaScript (<span class="num"></span>)</p></li>
                        </ul>
                    </li>
                </ul>
                <div class="addition">
                    <i class="icon add"></i>新建分类
                </div>
            </div>
            <div id="task-list">
                <div class="head">
                    <ul class="clearfix">
                        <li>所有</li>
                        <li>未完成</li>
                        <li>已完成</li>
                    </ul>
                </div>
            </div>
            <div id="task-detail">

            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0003.js"></script>
</body>
</html>
