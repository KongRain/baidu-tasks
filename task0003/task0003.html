<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <header>
            <a href="https://github.com/LiiiiittleRain" class="user-icon">
                <img src="img/icon.png">
            </a>
            <span class="user">Kxy's tasks</span>
        </header>
        <div class="main">
            <div id="task-class">
                <h1 class="title">所有任务 (<span class="title sum"></span>)</h1>
                <h1 class="title">分类列表</h1>
                <ul class="class-list clearfix"></ul>
                <div class="addition">
                    <i class="icon add"></i>新建分类
                </div>
            </div>
            <div id="task-list">
                <div class="head">
                    <ul class="clearfix">
                        <li>所有</li>
                        <li>未完成</li>
                        <li>已完成</li>
                    </ul>
                </div>
                <div class="body">
                    <div class="all"></div>
                    <div class="unFinished"></div>
                    <div class="finished"></div>
                    <!--<div class="dateItem">
                        <div class="date">2015-04-02</div>
                        <div class="item">to-do1</div>
                        <div class="item">to-do1</div>
                    </div>
                    <div class="dateItem">
                        <div class="date">2015-04-02</div>
                        <div class="item">to-do1</div>
                        <div class="item">to-do1</div>
                    </div>-->
                </div>
                <div class="addition">
                    <i class="icon add"></i>新建任务
                </div>
            </div>
            <div id="task-detail">
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0003.js"></script>
</body>
</html>
