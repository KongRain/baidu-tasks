        .clearfix:after {

            padding: 20px;

        }
        h1 {
            margin: 10px;
            padding: 10px;
            border-bottom: 1px solid rgb(182,159,141);
        }
        ul {
            list-style: none;
        }
        li {
            display: block;
            margin-bottom: 10px;
        }
        h2 {
            margin: 10px 10px 10px 20px;
        }
        h2 a {
            display: inline-block;
            margin-left: 50px;
            vertical-align: middle;
        }
        .enter {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-image: url(./img/enter.ico);
        }
        li p {
            margin-left: 30px;
            margin-bottom: 20px;
        }

</head>
