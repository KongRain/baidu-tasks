<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <h1>倒计时</h1>
        <div class="date">
            <input type="text" name="year" id="year">-
            <input type="text" name="month" id="month">-
            <input type="text" name="day" id="day">
            <input type="button" class="btn" value="Start">
        </div>
        <div class="count">
            距离
            <span class="year"></span>年
            <span class="month"></span>月
            <span class="day"></span>日
            还有
            <span class="cday"></span>天
            <span class="chour"></span>小时
            <span class="cmin"></span>分
            <span class="csec"></span>秒
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0002_2.js"></script>
</body>
</html>
